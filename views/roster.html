<!DOCTYPE html>
<head>
  <title>Softball Lineup Apps</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <h1>Roster</h1>

  <table border="1" style="width:20%">
  <tr>
    <td>Name</td>
    <td>Position</td>
  </tr>
  <tr>
    <td id="rosterList"></td>
    <td id="rosterPosition"></td>
  </tr>
</table>

  <script>
  document.getElementById("rosterList").innerHTML = localStorage.getItem("Player Name");
  document.getElementById("rosterPosition").innerHTML = localStorage.getItem("Position");
  </script>

</body>
</html>
