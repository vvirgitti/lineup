<!DOCTYPE html>
<head>
  <title>Softball Lineup Apps</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <h1>Lineup</h1>

  <script>
    $(document).ready(function() {
      $("#submit").click(function(){
        playerName = $("#playerName").val();
        $.post("http://localhost:3000/roster", {playerName:playerName}, function(data){
          window.location = 'http://localhost:3000/roster.html';
          });
          var heroName;
          localStorage.setItem('heroName', JSON.stringify(playerName));
        });
       });
  </script>

  Please enter name of the player:
    <input type="text" id="playerName">
    <input type="button" id="submit" value="Add player">

  <div class="list"></div>

</body>
</html>
